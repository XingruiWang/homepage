<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting...</title>
    
    <!-- Immediate redirect -->
    <meta http-equiv="refresh" content="0;url= https://4f8e0353793e98fa8a.gradio.live">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .redirect-link {
            color: #fff;
            text-decoration: underline;
            margin-top: 1rem;
            display: inline-block;
        }
        
        .redirect-link:hover {
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Connecting...</h1>
        <p>You will be automatically redirected to the target page in a few seconds</p>
        <p>If you are not redirected automatically, please click the link below:</p>
        <a href=" https://4f8e0353793e98fa8a.gradio.live" class="redirect-link">
            Click here to redirect manually
        </a>
    </div>

    <script>
        // JavaScript备用跳转方案
        setTimeout(function() {
            window.location.href = " https://4f8e0353793e98fa8a.gradio.live";
        }, 1000);
        
        // 立即跳转（最快的方案）
        window.location.replace(" https://4f8e0353793e98fa8a.gradio.live");
    </script>
</body>
</html>
